<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELLISDON GATEHOUSE DELIVERY LOG</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="number"],
    form input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .table-container {
      margin-top: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      table-layout: fixed;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      word-wrap: break-word;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .edit-btn {
      background-color: #f39c12;
      margin-right: 5px;
    }

    .edit-btn:hover {
      background-color: #e67e22;
    }

    .exit-btn {
      background-color: #e74c3c;
    }

    .exit-btn:hover {
      background-color: #c0392b;
    }

    .footer {
      position: relative;
      text-align: right;
      font-size: 10px;
      color: #888;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      form input[type="text"],
      form input[type="number"],
      form input[type="time"] {
        font-size: 14px;
      }

      button {
        font-size: 14px;
      }

      th,
      td {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>ELLISDON GATEHOUSE DELIVERY LOG</h2>

    <form id="deliveryForm">
      <label for="deliveryFor">Delivery For (Recipient)</label>
      <input type="text" id="deliveryFor" name="deliveryFor" required>

      <label for="deliveryFrom">Delivery From</label>
      <input type="text" id="deliveryFrom" name="deliveryFrom" required>

      <label for="badgeNumber">Badge Number</label>
      <input type="number" id="badgeNumber" name="badgeNumber" required>

      <label for="timeEntry">Time of Entry</label>
      <input type="time" id="timeEntry" name="timeEntry" required>

      <label for="timeExit">Time of Exit (Optional)</label>
      <input type="time" id="timeExit" name="timeExit" class="optional">

      <label for="securityGuard">Security Guard Name</label>
      <input type="text" id="securityGuard" name="securityGuard" required>

      <button type="submit">Add Entry</button>
      <button type="button" id="resetEntries">Reset All Entries</button>
    </form>

    <div class="table-container">
      <table id="logTable">
        <thead>
          <tr>
            <th>Delivery From</th>
            <th>Delivery For</th>
            <th>Badge Number</th>
            <th>Time of Entry</th>
            <th>Time of Exit</th>
            <th>Security Guard</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </div>

    <button onclick="generatePDF()">Download</button>
    <div class="footer">Created by Harmanjeet Singh Nokwal</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.18/jspdf.plugin.autotable.min.js"></script>
  <script>
    const form = document.getElementById('deliveryForm');
    const tableBody = document.querySelector('#logTable tbody');
    let editIndex = null;

    document.addEventListener('DOMContentLoaded', loadEntries);

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      addOrUpdateEntry();
    });

    document.getElementById('resetEntries').addEventListener('click', resetEntries);

    function addOrUpdateEntry() {
      const deliveryFor = document.getElementById('deliveryFor').value;
      const deliveryFrom = document.getElementById('deliveryFrom').value;
      const badgeNumber = document.getElementById('badgeNumber').value;
      const timeEntry = document.getElementById('timeEntry').value;
      const securityGuard = document.getElementById('securityGuard').value;
      const timeExit = document.getElementById('timeExit').value;

      const currentDate = new Date();
      const entryDateTime = new Date(`${currentDate.toLocaleDateString()} ${timeEntry}`);
      const formattedEntryTime = entryDateTime.toLocaleString();
      let formattedExitTime = "Not Marked";

      if (timeExit) {
        const exitDateTime = new Date(`${currentDate.toLocaleDateString()} ${timeExit}`);
        formattedExitTime = exitDateTime.toLocaleString();
      }

      if (editIndex !== null) {
        const row = tableBody.children[editIndex];
        row.innerHTML = `
                <td>${deliveryFrom}</td>
                <td>${deliveryFor}</td>
                <td>${badgeNumber}</td>
                <td class="entryTime" data-time="${entryDateTime.getTime()}">${formattedEntryTime}</td>
                <td class="timeExit">${formattedExitTime}</td>
                <td>${securityGuard}</td>
                <td>
                    <button class="edit-btn" onclick="editEntry(${editIndex})">Edit</button>
                    <button class="exit-btn" onclick="markExit(${editIndex})">Mark Exit</button>
                </td>
            `;
        editIndex = null;
      } else {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
                <td>${deliveryFrom}</td>
                <td>${deliveryFor}</td>
                <td>${badgeNumber}</td>
                <td class="entryTime" data-time="${entryDateTime.getTime()}">${formattedEntryTime}</td>
                <td class="timeExit">${formattedExitTime}</td>
                <td>${securityGuard}</td>
                <td>
                    <button class="edit-btn" onclick="editEntry(${tableBody.children.length})">Edit</button>
                    <button class="exit-btn" onclick="markExit(${tableBody.children.length})">Mark Exit</button>
                </td>
            `;
        tableBody.appendChild(newRow);
      }

      sortTableByTime();
      saveEntries();
      form.reset();
    }

    function saveEntries() {
      const entries = [];
      tableBody.querySelectorAll('tr').forEach(row => {
        const entry = {
          deliveryFrom: row.children[0].textContent,
          deliveryFor: row.children[1].textContent,
          badgeNumber: row.children[2].textContent,
          entryTime: row.querySelector('.entryTime').dataset.time,
          exitTime: row.querySelector('.timeExit').textContent,
          securityGuard: row.children[5].textContent,
        };
        entries.push(entry);
      });
      localStorage.setItem('deliveryEntries', JSON.stringify(entries));
    }

    function loadEntries() {
      const savedEntries = JSON.parse(localStorage.getItem('deliveryEntries')) || [];
      savedEntries.forEach((entry, index) => {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${entry.deliveryFrom}</td>
            <td>${entry.deliveryFor}</td>
            <td>${entry.badgeNumber}</td>
            <td class="entryTime" data-time="${entry.entryTime}">${new Date(parseInt(entry.entryTime)).toLocaleString()}</td>
            <td class="timeExit">${entry.exitTime}</td>
            <td>${entry.securityGuard}</td>
            <td>
                <button class="edit-btn" onclick="editEntry(${index})">Edit</button>
                <button class="exit-btn" onclick="markExit(${index})">Mark Exit</button>
            </td>
        `;
        tableBody.appendChild(newRow);
      });
      sortTableByTime();
    }

    function resetEntries() {
      localStorage.removeItem('deliveryEntries');
      tableBody.innerHTML = '';
    }

    function sortTableByTime() {
      const rows = Array.from(tableBody.children);
      rows.sort((a, b) => {
        const timeA = a.querySelector('.entryTime').dataset.time;
        const timeB = b.querySelector('.entryTime').dataset.time;
        return new Date(parseInt(timeA)) - new Date(parseInt(timeB));
      });

      rows.forEach(row => tableBody.appendChild(row));
    }

    function markExit(index) {
      const row = tableBody.children[index];
      const exitCell = row.querySelector('.timeExit');
      const timeNow = new Date();
      exitCell.textContent = timeNow.toLocaleString();
      saveEntries();
    }

    function editEntry(index) {
      const row = tableBody.children[index];
      document.getElementById('deliveryFrom').value = row.children[0].textContent;
      document.getElementById('deliveryFor').value = row.children[1].textContent;
      document.getElementById('badgeNumber').value = row.children[2].textContent;
      const entryTime = row.querySelector('.entryTime').dataset.time;
      document.getElementById('timeEntry').value = new Date(parseInt(entryTime)).toISOString().slice(11, 16);

      const exitTimeText = row.querySelector('.timeExit').textContent;
      if (exitTimeText !== "Not Marked") {
        const exitTime = new Date(exitTimeText);
        document.getElementById('timeExit').value = exitTime.toISOString().slice(11, 16);
      } else {
        document.getElementById('timeExit').value = '';
      }

      document.getElementById('securityGuard').value = row.children[5].textContent;

      editIndex = index;
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text('Ellisdon Gatehouse Delivery Log', 10, 10);
      doc.autoTable({ html: '#logTable' });
      doc.save('delivery_log.pdf');
    }
  </script>

</body>

</html>
